buggy.model	   = "../models/buggy.3ds";
buggy.wheels	   = "../models/wheel.3ds";
buggy.shadow	   = "../models/shadowBuggy.3ds";
buggy.b		   = 1.5f;	// m    distance from center of gravity to front axle			
buggy.c		   = 1.5f;	// m    idem to rear axle
buggy.wheelbase	   = buggy.b + buggy.c;
buggy.h		   = 2.0;	// m
buggy.mass	   = 2500;	// kg			
buggy.inertia	   = 2000;	// kg.m			
buggy.width	   = 1.5;	// m
buggy.length	   = 4.0;	// m
buggy.wheellength       = 0.8f;    // m
buggy.wheelwidth	   = 0.5f;    // m
buggy.DRAG	   = 10.0f;	// factor for air resistance (drag)
buggy.RESISTANCE  = 100.0f;// factor for rolling resistance
buggy.CA_R	   = -1.70f;	// cornering stiffness
buggy.CA_F	   = -2.0f;	// cornering stiffness 
buggy.MAX_GRIP	   = 7.0f;	// maximum (normalized) friction force, =diameter of friction circle
buggy.throttle	   = 85.0f   // max throttle percentage

